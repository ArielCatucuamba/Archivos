<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Subir archivo a Supabase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <form (submit)="uploadFile($event)">
    <ion-item>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!selectedFile">Subir archivo</ion-button>
  </form>
  <ion-text color="success" *ngIf="uploadSuccess">Â¡Archivo subido correctamente!</ion-text>
  <ion-text color="danger" *ngIf="uploadError">Error al subir el archivo.</ion-text>
</ion-content>
